databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-1.yaml

  - changeSet:
      id: createSequence
      author: pchelnikoviv
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: createTableUser
      author: pchelnikoviv
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    unique: true
#                    nullable: false
              - column:
                  name: user_name
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: phone
                  type: varchar(255)

  - changeSet:
      id: createTableRevinfo
      author: pchelnikoviv
      changes:
        createTable:
          tableName: revinfo
          columns:
            - column:
                name: rev
                type: integer
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: revtstmp
                type: bigint

  - changeSet:
      id: createTableUserHist
      author: pchelnikoviv
      changes:
        - createTable:
            tableName: user_hist
            columns:
              - column:
                  name: id
                  type: bigint
#                  autoIncrement: true
                  constraints:
#                    primaryKey: true
                    nullable: false
              - column:
                  name: rev
                  type: integer
                  constraints:
                    referencedTableName: revinfo
                    foreignKeyName: fk_user_revinfo
                    referencedColumnNames: rev
                    nullable: false
              - column:
                  name: revtype
                  type: integer
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
#                    nullable: false
              - column:
                  name: user_name
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: phone
                  type: varchar(255)
        - addPrimaryKey:
            tableName: user_hist
            columnNames: id, rev

  - changeSet:
      id: addTestValuesToUser
      author: pchelnikoviv
      comment: "create example"
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: chat_id
                  value: 123456
              - column:
                  name: user_name
                  value: "test_user"
              - column:
                  name: birth_date
                  value: "2020-01-01"
              - column:
                  name: phone
                  value: "12333333333"
      rollback:
        - delete:
            tableName: user
            where: chat_id = 123456
